{% extends "blog/layout.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>

    {% if post.photo %}
        <img src="{{ post.photo.url }}" style="width: 100px;"/>
    {% endif %}

    {{ post.content|linebreaks }}

    <hr/>

    <a href="{% url "blog:post_list" %}">목록</a>
    <a href="{% url "blog:post_edit" post.id %}">수정</a>
{% endblock %}
